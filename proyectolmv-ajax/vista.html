  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title></title>
  </head>
  <body>
    <header>
      <div>
        <h1><center> Aplicacion PHP con acceso a datos PDO</center></h1>
      </div>
    </header>
    <main>
      <div class= "container">
        <div class="section">



          <!-- Button para activar el fomrilario modal -->
          <button id="btnModal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            +Nuevo Registro
          </button>



          <div id = "resultado" class="table-responsive">



          </div>
        </div>
      </div>
    </main>



    <footer>




    </footer>




    <!-- Formulario Modal para insertar nuevos registros -->
    <div id="formulario-modal" class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">NUEVO REGISTRO</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Dni:</label>
              <div class="col-sm-4">
                <input type="text" id="txtDni" class="form-control">
              </div>
            </div>



            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Nombre:</label>
              <div class="col-sm-4">
                <input type="text" id="txtNom" class="form-control">
              </div>
            </div>



            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Apellidos:</label>
              <div class="col-sm-4">
                <input type="text" id="txtApe" class="form-control">
              </div>
            </div>



            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Fecha de Nacimiento:</label>
              <div class="col-sm-4">
                <input type="date" id="txtFnac" class="form-control">
              </div>
            </div>



            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Edad:</label>
              <div class="col-sm-4">
                <input type="number" id="txtEdad" class="form-control">
              </div>
            </div>



            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Email:</label>
              <div class="col-sm-4">
                <input type="email" id="txtEmail" class="form-control">
              </div>
            </div>




          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="btnAction"></button>
          </div>
        </div>
      </div>
    </div>







  </body>
  </html>
  <script src="js/funciones-ajax.js"></script>
